<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roboflow API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .container {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a1a;
            color: #fff;
            font-size: 14px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        .preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 4px;
            border: 2px solid #444;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 4px;
            border: 1px solid #444;
        }
        .result h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .result pre {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
        }
        .detections {
            margin-top: 15px;
        }
        .detection-item {
            padding: 8px;
            margin: 5px 0;
            background: #333;
            border-radius: 4px;
            border-left: 3px solid #4CAF50;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #444;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #f44336;
            background: #2a1a1a;
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid #f44336;
        }
        .success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>üîç Roboflow API Test</h1>
    
    <div class="container">
        <h2>Test Configuration</h2>
        <div class="input-group">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" value="0Sh2tSQ9KHzMW6swJE8J" placeholder="Enter your API key">
        </div>
        <div class="input-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg">
        </div>
        <div class="input-group">
            <label for="imageFile">Or Upload Image File:</label>
            <input type="file" id="imageFile" accept="image/*">
        </div>
        <button id="testBtn" onclick="testAPI()">üöÄ Test API</button>
        <button onclick="clearResults()">üóëÔ∏è Clear</button>
    </div>

    <div class="container" id="previewContainer" style="display: none;">
        <h2>Image Preview</h2>
        <div class="preview" id="preview"></div>
    </div>

    <div class="container" id="resultContainer" style="display: none;">
        <h2>Results</h2>
        <div id="result"></div>
    </div>

    <script>
        const WORKFLOW_ID = 'extra-vision-ai';
const ROBOFLOW_URL = `https://serverless.roboflow.com/purple/workflows/${WORKFLOW_ID}`;

        // Handle file upload
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64 = event.target.result;
                    document.getElementById('imageUrl').value = base64;
                    showPreview(base64);
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle URL input
        document.getElementById('imageUrl').addEventListener('input', function(e) {
            const url = e.target.value;
            if (url && (url.startsWith('http') || url.startsWith('data:'))) {
                showPreview(url);
            }
        });

        function showPreview(imageSrc) {
            const previewContainer = document.getElementById('previewContainer');
            const preview = document.getElementById('preview');
            previewContainer.style.display = 'block';
            preview.innerHTML = `<img src="${imageSrc}" alt="Preview">`;
        }

        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value;
            const imageInput = document.getElementById('imageUrl').value;
            const resultContainer = document.getElementById('resultContainer');
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');

            if (!apiKey || !imageInput) {
                alert('Please provide both API key and image URL/file');
                return;
            }

            // Disable button and show loading
            testBtn.disabled = true;
            testBtn.innerHTML = '<span class="loading"></span>Testing...';
            resultContainer.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading"></div> Sending request to Roboflow API...';

            try {
                const startTime = Date.now();
                
                // Determine input type
                const isBase64 = imageInput.startsWith('data:');
                let requestBody;

                if (isBase64) {
                    const base64Data = imageInput.includes(',') 
                        ? imageInput.split(',')[1] 
                        : imageInput;
                    requestBody = {
                        api_key: apiKey,
                        inputs: {
                            image: {
                                type: "base64",
                                value: base64Data
                            }
                        }
                    };
                } else {
                    requestBody = {
                        api_key: apiKey,
                        inputs: {
                            image: {
                                type: "url",
                                value: imageInput
                            }
                        }
                    };
                }

                const response = await fetch(ROBOFLOW_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const endTime = Date.now();
                const duration = endTime - startTime;

                const result = await response.json();

                let html = `<div class="result">
                    <h3 class="${response.ok ? 'success' : 'error'}">
                        ${response.ok ? '‚úÖ Success' : '‚ùå Error'} 
                        (Status: ${response.status}, Duration: ${duration}ms)
                    </h3>
                `;

                if (!response.ok) {
                    html += `<div class="error">
                        <strong>Error Response:</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>`;
                } else {
                    html += `<div class="success">
                        <strong>Full Response:</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>`;

                    // Extract detections
                    if (result.outputs && result.outputs.length > 0) {
                        const output = result.outputs[0];
                        const predictions = 
                            output.predictions?.predictions ||
                            output.output?.predictions ||
                            output.predictions ||
                            [];

                        if (predictions.length > 0) {
                            html += `<div class="detections">
                                <h3>üéØ Detections (${predictions.length} found):</h3>`;
                            predictions.forEach((pred, idx) => {
                                const label = pred.class || pred.label || 'Unknown';
                                const confidence = (pred.confidence || pred.score || 0).toFixed(2);
                                html += `<div class="detection-item">
                                    <strong>${idx + 1}. ${label}</strong> 
                                    <span style="color: #888;">(confidence: ${confidence})</span>
                                </div>`;
                            });
                            html += `</div>`;
                        } else {
                            html += `<div class="detections">
                                <p>No detections found in the response.</p>
                            </div>`;
                        }
                    }
                }

                html += `</div>`;
                resultDiv.innerHTML = html;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">
                    <h3>‚ùå Request Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <pre>${error.stack || ''}</pre>
                </div>`;
            } finally {
                testBtn.disabled = false;
                testBtn.innerHTML = 'üöÄ Test API';
            }
        }

        function clearResults() {
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('imageUrl').value = '';
            document.getElementById('imageFile').value = '';
        }
    </script>
</body>
</html>
